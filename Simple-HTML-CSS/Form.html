<!DOCTYPE html>
<html>
    <head>
        <title>Form Construction</title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="JohnWick" minlength="6" maxlength="15" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password">
            <br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="JohnWick007@gmail.com">
            <br>

            <label for="phone">Phone no.:</label>
            <input type="tel" id="phone" placeholder="+91-9876543210" pattern="(\+91)?[789][0-9]{9}">
            <!--(\+91)? specifies that the country code "+91" is optional. The ? makes it optional, and the 
            \ is used to escape the plus sign, which has a special meaning in regular expressions.
            [789] specifies that the first digit must be 7, 8, or 9.-->
            <br>

            <label for="bday">Birth Day:</label>
            <input type="date" id="bday">
            <br>

            <label for="quantity">Quanitity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1">
            <br>

            <label for="title">Title:</label>
            
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="Dr.">Dr.</label>
            <input type="radio" id="Dr." value="Dr." name="title">
            <br>

            <label for="payment">Payment:</label>
            <select id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="rupay">Ru-Pay</option>
                <option value="upi">UPI</option>
                <option value="giftcard">Giftcard</option>
            </select>
            <br>

            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe">
            <br>

            <label for="comment">Comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea>
            <br>

            <label for="file">File:</label> Upload an image
            <br>
            <input type="file" id="file" accept="image/png, image/jpeg">
            <br>

            <input type="reset">
            <input type="submit">
        </form>
    </body>

</html>
