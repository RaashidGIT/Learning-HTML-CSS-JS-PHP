<!DOCTYPE html>
<!-- Contains some JavaScript with the <SCRIPT> Tag -->
<html>
    <head>
        <title>BUTTONS!</title>
    </head>
    <body>
        <h1>Surprise Below!</h1>
        <p id="Greeting">For the Surprise</p>

        <button onclick="doSomething()" style="font-size: 25px; background-color: grey; color: aqua;">
        Click me!</button>

        <script>
            function doSomething()
                {
                    document.getElementById("Greeting").innerHTML = "UwU";
                }
        </script>
    </body>
</html>
